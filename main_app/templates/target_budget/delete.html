{% extends 'base.html' %}

{% block content %}
    <h1>Are you sure you want to delete this Target Budget?</h1>
    <p>{{ object.cost_category.name }} - {{ object.get_month_display }}/{{ object.year }}</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, delete it</button>
    </form>
    <a href="{% url 'target-budget-view' %}">Cancel</a>
{% endblock %}
