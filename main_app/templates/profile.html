
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
</head>
<body>
    <h1>{{ user_profile.user.username }}'s Profile</h1>
    <p>Name: {{ user_profile.name }}</p>
    <p>Email: {{ user_profile.email }}</p>
    <p>Company: {{ user_profile.company_name }}</p>
    <p>Date Joined: {{ user_profile.date_joined }}</p>
</body>
</html>
